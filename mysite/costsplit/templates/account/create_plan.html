{% extends 'base.html' %}

{% block title %} Costs split: New plan {% endblock %}
{% load crispy_forms_tags %}


{% block content %}
<h1>Add new plan</h1>
</br>
<form method="POST" , action="/create_plan/" class="form-group">
    {% csrf_token %}
    {{ form| crispy }}
    </br>
    <button type="submit" class="btn btn-success">Create</button>
</form>

{% endblock %}

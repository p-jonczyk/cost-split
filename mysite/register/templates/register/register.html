{% extends 'base.html' %}

{% block title %} Costs split: Create an account {% endblock %}
{% load crispy_forms_tags %}


{% block content %}
<h1>Create an account</h1>
</br>
<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form| crispy }}
    <button type="submit" class="btn btn-success">Register</button>
</form>

{% endblock %}
